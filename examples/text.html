<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/client/tick.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	
	<script>
		var sync = function(e, inObj){
			
			switch(e){	
				case "connect":
					tick.setData($('.input').val());
					break;
				
				case "incoming":
					$('.first').text(inObj.data);
					console.log("incoming", inObj);
					break;
				
				case "tick":
					tick.setData($('.input').val());
					//console.log("tick", inObj);
					break;
			}
		};
	
		tick.connect('localhost', sync).start(1, 100);
	</script>
</head>
<body>
	
	<textarea class="input"></textarea>
	<p class="first">Initial paragraph value</p>
	
</body>
</html>
