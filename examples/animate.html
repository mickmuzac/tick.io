<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/client/tick.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="/examples/styles/style.css">
	
	<script>
		$(function(){
			//Initial location should be somewhat random to avoid overlapping with other boxes
			var location = {top:(500*Math.random())+"px", left:(500*Math.random())+"px"},
			playerNum = 2,
			serverName = 'localhost';
			
			$('.me').css(location);
			$('.hiddenCopy').hide();
			$('.me').draggable();
			
			/*
				sync is our catch-all callback function used to handle all tick.io events. In this context, switches are useful.
				inObj is guaranteed to exist, however its properties will differ depending on which event is actually fired.
				
				On connect:
					The connect event is fired whenever a new remote connection is established. 
					inObj.origin is the socket ID of the remote connection.
					Here, we will create a new box whenever a new remote connection is established.
				
				On init:				
					The init event is fired only when THIS client has successfully connected to the server. 
					inObj.pool is a list of all remote socket ID's.
					Other people may have connected before me, so we'll have to draw their boxes.
			*/
			var sync = function(e, inObj){
				switch(e){	
					case "connect":
						$('body').append(createNewBox(inObj.origin));
						playerNum++;
						break;
					
					case "init":
						for(var i = 0; i < inObj.pool.length; i++){
							$('body').append(createNewBox(inObj.pool[i]));
							playerNum++;
						}
						break;
					
					case "incoming":
						location.top = inObj.data.top + "px";
						location.left = inObj.data.left + "px";
						$('#' + inObj.origin).css(location);
						break;
					
					case "tick":
						tick.setData($('.me').position());
						break;		
						
					case "disconnect":
						$('#' + inObj.origin).remove();
						playerNum--;
						break;
				}
			};
			
			//Yes, this is a very ugly way to do it, I know.
			var createNewBox = function(theIdsOfSocketsAreUnique){
				return $('.hiddenCopy').clone().show().attr('id', theIdsOfSocketsAreUnique).removeClass('hiddenCopy').text('Player ' + playerNum);
			};
			
			/*	
				Wait, we're done already?
				Connect to serverName using sync as our general callback function.
				After connecting, call start and wait for at least 2 other connections before running (interval is set to 30ms).
			*/
			tick.connect(serverName, sync).start(2, 30);
			
			/* 
				Above is equivalent to:
			*/	
				
			//tick.connect(serverName, sync);
			//tick.start(2, 30);
			
		});
	</script>
</head>
<body>
	<div class="me box">Me</div>
	<div class="hiddenCopy box"></div>
</body>
</html>
